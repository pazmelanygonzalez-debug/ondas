
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>Simulación de Onda Física</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <label for="amplitud">Amplitud (A):</label>
    <input type="number" id="amplitud" value="1" min="0.1" step="0.1">
    <label for="frecuencia">Frecuencia (f):</label>
    <input type="number" id="frecuencia" value="1" min="0.1" step="0.1">
    <label for="periodo">Período (T):</label>
    <input type="number" id="periodo" value="1" min="0.1" step="0.1">
    <label for="velocidad">Velocidad (v):</label>
    <input type="number" id="velocidad" value="1" min="0.1" step="0.1">
  <label for="longitud">Longitud (λ):</label>
  <input type="number" id="longitud" placeholder="auto" min="0.01" step="0.01">
      <label for="funcion">Función:</label>
      <select id="funcion">
        <option value="sin">Seno</option>
        <option value="cos">Coseno</option>
      </select>
    <button id="agregar-onda">Agregar onda</button>
  </div>
  <div style="display: flex; justify-content: center; align-items: flex-start; gap: 32px;">
    <div style="display: flex; flex-direction: column; align-items: center;">
  <div id="canvases-ondas"></div>
    </div>
    <div id="onda-detalle" style="min-width:220px;max-width:260px;background:#fff;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.07);padding:18px 20px;margin-top:10px;display:none;"></div>
  </div>
  <div id="seleccion-ondas" style="margin: 18px 0 10px 0;"></div>
  <div id="ecuaciones-ondas"></div>
  <button id="toggle-anim" style="margin:18px 0 10px 0;padding:7px 18px;font-size:1em;">Iniciar animación</button>
  <script src="script.js"></script>
</body>
</html>
